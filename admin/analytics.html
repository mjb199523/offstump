<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFSTUMP Admin - Analytics</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --orange-primary: #FF6A00;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin: 0;
        }

        /* Login Form */
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        .login-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 106, 0, 0.2);
        }

        .input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            background: var(--orange-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
        }

        .btn:hover {
            background: #E65C00;
        }

        /* Dashboard Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card .value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            color: var(--orange-primary);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media(max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-height: 350px;
        }

        .chart-container h2 {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
        }

        td {
            color: var(--text-primary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const {
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer,
            BarChart, Bar, Legend, Cell
        } = window.Recharts;

        const COLORS = ['#FF6A00', '#FF8C33', '#CC5500', '#FFD700', '#25D366'];

        function App() {
            const [password, setPassword] = useState('');
            const [authenticated, setAuthenticated] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [data, setData] = useState(null);

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                try {
                    const res = await fetch('/api/analytics', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password })
                    });
                    const result = await res.json();

                    if (res.ok) {
                        setAuthenticated(true);
                        setData(result);
                    } else {
                        setError(result.error || 'Login failed');
                    }
                } catch (err) {
                    setError('Network error');
                }
                setLoading(false);
            };

            if (!authenticated) {
                return (
                    <div className="container login-wrapper">
                        <div className="login-card">
                            <h2 style={{ fontFamily: 'Outfit, sans-serif' }}>Analytics Login</h2>
                            <form onSubmit={handleLogin}>
                                <input
                                    type="password"
                                    className="input"
                                    placeholder="Enter Admin Password"
                                    value={password}
                                    onChange={e => setPassword(e.target.value)}
                                    required
                                />
                                {error && <p style={{ color: '#FF6B6B', margin: '0 0 15px 0' }}>{error}</p>}
                                <button type="submit" className="btn" disabled={loading}>
                                    {loading ? 'Authenticating...' : 'View Dashboard'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            if (!data) return <div className="container">Loading Dashboard...</div>;

            return (
                <div className="container">
                    <div className="header">
                        <h1>Analytics Dashboard</h1>
                        <button className="btn" style={{ width: 'auto' }} onClick={() => setAuthenticated(false)}>Logout</button>
                    </div>

                    <div className="grid">
                        <div className="card">
                            <h3>Events Today</h3>
                            <p className="value">{data.todayEvents}</p>
                        </div>
                        <div className="card">
                            <h3>Events (7 Days)</h3>
                            <p className="value">{data.sevenDayEvents}</p>
                        </div>
                        <div className="card">
                            <h3>Top Service</h3>
                            <p className="value" style={{ fontSize: '1.8rem', paddingTop: '10px' }}>{data.topService || 'N/A'}</p>
                        </div>
                        <div className="card">
                            <h3>WhatsApp Clicks</h3>
                            <p className="value" style={{ color: '#25D366' }}>{data.whatsappClicks}</p>
                        </div>
                    </div>

                    <div className="charts-grid">
                        <div className="chart-container">
                            <h2>Events (Last 14 Days)</h2>
                            <ResponsiveContainer width="100%" height={300}>
                                <LineChart data={data.chartsData} margin={{ top: 5, right: 20, bottom: 5, left: 0 }}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                    <XAxis dataKey="date" stroke="rgba(255,255,255,0.5)" tick={{ fontSize: 12 }} />
                                    <YAxis stroke="rgba(255,255,255,0.5)" />
                                    <Tooltip
                                        contentStyle={{ backgroundColor: '#111', border: '1px solid rgba(255,106,0,0.3)', borderRadius: '8px' }}
                                        itemStyle={{ color: '#FF6A00' }}
                                    />
                                    <Line type="monotone" dataKey="events" stroke="#FF6A00" strokeWidth={3} dot={{ r: 4, fill: '#FF6A00' }} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                        <div className="chart-container">
                            <h2>Service Interest</h2>
                            <ResponsiveContainer width="100%" height={300}>
                                <BarChart data={data.serviceChartData} margin={{ top: 20, right: 30, left: 20, bottom: 5 }}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                    <XAxis dataKey="name" stroke="rgba(255,255,255,0.5)" hide />
                                    <YAxis stroke="rgba(255,255,255,0.5)" />
                                    <Tooltip
                                        contentStyle={{ backgroundColor: '#111', border: '1px solid rgba(255,106,0,0.3)', borderRadius: '8px' }}
                                    />
                                    <Bar dataKey="value" fill="#FF6A00" radius={[4, 4, 0, 0]}>
                                        {data.serviceChartData.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                        ))}
                                    </Bar>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>

                    <div className="table-container">
                        <h2>Recent Events (50)</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Page Path</th>
                                    <th>Device</th>
                                    <th>Time</th>
                                    <th>Metadata</th>
                                </tr>
                            </thead>
                            <tbody>
                                {data.recentEvents.map(evt => (
                                    <tr key={evt.id}>
                                        <td>{evt.event_name}</td>
                                        <td>{evt.page_path}</td>
                                        <td>{evt.device}</td>
                                        <td>{new Date(evt.created_at).toLocaleString()}</td>
                                        <td>{evt.metadata ? JSON.stringify(evt.metadata) : '-'}</td>
                                    </tr>
                                ))}
                                {data.recentEvents.length === 0 && (
                                    <tr><td colSpan="5">No recent events found.</td></tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
