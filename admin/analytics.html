<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFSTUMP Admin - Analytics</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --orange-primary: #FF6A00;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin: 0;
        }

        .logout-btn {
            background: transparent;
            color: #FF6B6B;
            border: 1px solid #FF6B6B;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 106, 0, 0.2);
            padding-bottom: 15px;
            overflow-x: auto;
        }

        .tab-btn {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: white;
            background: rgba(255, 106, 0, 0.1);
        }

        .tab-btn.active {
            color: white;
            background: var(--orange-primary);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card .value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            color: var(--orange-primary);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media(max-width: 900px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            min-height: 350px;
            position: relative;
        }

        .chart-container h2 {
            font-size: 1.2rem;
            margin: 0 0 20px 0;
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
        }

        td {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="/auth-client.js"></script>
    <script>
        // Optimization: Native browser bundle (No Babel)
        const { useState, useEffect, useRef, createElement: el, Fragment } = React;
        const COLORS = ['#FF6A00', '#FF8C33', '#CC5500', '#FFD700', '#25D366'];

        function App() {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [data, setData] = useState(null);
            const [title, setTitle] = useState('Analytics');

            const lineChartRef = useRef(null);
            const barChartRef = useRef(null);
            const lineInstance = useRef(null);
            const barInstance = useRef(null);

            useEffect(() => {
                const init = async () => {
                    const client = await window.initSupabase();
                    if (!client) return;

                    const { data: { session } } = await client.auth.getSession();
                    if (!session) {
                        window.location.href = '/auth/login';
                        return;
                    }

                    try {
                        // Optimization: Check profile (potentially from cache) AND fetch analytics in parallel
                        const [profile, analyticsRes] = await Promise.all([
                            window.getCachedProfile(session.access_token),
                            fetch('/api/analytics', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${session.access_token}`
                                }
                            })
                        ]);

                        if (!profile || profile.role !== 'admin') {
                            window.location.href = '/auth/unauthorized';
                            return;
                        }

                        setTitle('Analytics');
                        if (analyticsRes.ok) {
                            const result = await analyticsRes.json();
                            setData(result);
                        } else {
                            setError('Dashboard load failed');
                        }
                    } catch (err) {
                        setError('Connection failed');
                    }
                    setLoading(false);
                };
                init();
            }, []);

            useEffect(() => {
                if (data) {
                    if (lineChartRef.current) {
                        if (lineInstance.current) lineInstance.current.destroy();
                        lineInstance.current = new Chart(lineChartRef.current, {
                            type: 'line',
                            data: {
                                labels: data.chartsData.map(d => d.date),
                                datasets: [{
                                    label: 'Events',
                                    data: data.chartsData.map(d => d.events),
                                    borderColor: '#FF6A00',
                                    backgroundColor: 'rgba(255, 106, 0, 0.1)',
                                    tension: 0.3,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: { ticks: { color: 'rgba(255,255,255,0.5)', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } },
                                    x: { ticks: { color: 'rgba(255,255,255,0.5)' }, grid: { display: false } }
                                },
                                plugins: { legend: { display: false } }
                            }
                        });
                    }
                    if (barChartRef.current) {
                        if (barInstance.current) barInstance.current.destroy();
                        barInstance.current = new Chart(barChartRef.current, {
                            type: 'bar',
                            data: {
                                labels: data.serviceChartData.map(d => d.name),
                                datasets: [{
                                    label: 'Clicks',
                                    data: data.serviceChartData.map(d => d.value),
                                    backgroundColor: data.serviceChartData.map((_, i) => COLORS[i % COLORS.length]),
                                    borderRadius: 4
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: { ticks: { color: 'rgba(255,255,255,0.5)', stepSize: 1 }, grid: { color: 'rgba(255,255,255,0.1)' } },
                                    x: { ticks: { color: 'rgba(255,255,255,0.5)' }, grid: { display: false } }
                                },
                                plugins: { legend: { display: false } }
                            }
                        });
                    }
                }
            }, [data]);

            const handleLogout = async () => {
                const client = await window.initSupabase();
                await client.auth.signOut();
                window.clearSessionCache();
                window.location.href = '/auth/login';
            };

            return el('div', { className: 'container' },
                el('div', { className: 'header', style: { marginBottom: '20px' } },
                    el('h1', null, title),
                    el('button', { className: 'logout-btn', style: { display: 'inline-block' }, onClick: handleLogout }, 'Log out')
                ),
                el('div', { className: 'tabs', style: { display: 'flex' } },
                    el('a', { href: '/admin/users', className: 'tab-btn' }, 'Manage Users'),
                    el('a', { href: '/admin/analytics', className: 'tab-btn active' }, 'Analytics Dashboard'),
                    el('a', { href: '/premium', className: 'tab-btn' }, 'Premium Services')
                ),
                loading ? el('div', { style: { padding: '100px 40px', textAlign: 'center', color: 'rgba(255, 255, 255, 0.7)', minHeight: '400px', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' } },
                    el('div', { style: { width: '40px', height: '40px', border: '4px solid rgba(255, 106, 0, 0.1)', borderTop: '4px solid #FF6A00', borderRadius: '50%', animation: 'spin 1s linear infinite', marginBottom: '20px' } }),
                    el('style', null, '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }'),
                    el('h2', null, 'Loading secure details...')
                ) : null,
                error ? el('div', { style: { padding: '40px', textAlign: 'center', color: '#FF6B6B', minHeight: '400px' } },
                    el('h2', null, error)
                ) : null,
                (!loading && data) ? el('div', { style: { minHeight: '400px' } },
                    el('div', { className: 'grid' },
                        el('div', { className: 'card' }, el('h3', null, 'Events Today'), el('p', { className: 'value' }, data.todayEvents)),
                        el('div', { className: 'card' }, el('h3', null, 'Events (7 Days)'), el('p', { className: 'value' }, data.sevenDayEvents)),
                        el('div', { className: 'card' }, el('h3', null, 'Top Service'), el('p', { className: 'value', style: { fontSize: '1.8rem', paddingTop: '10px' } }, data.topService || 'N/A')),
                        el('div', { className: 'card' }, el('h3', null, 'WhatsApp Clicks'), el('p', { className: 'value', style: { color: '#25D366' } }, data.whatsappClicks))
                    ),
                    el('div', { className: 'charts-grid' },
                        el('div', { className: 'chart-container' },
                            el('h2', null, 'Events (Last 14 Days)'),
                            el('div', { style: { position: 'relative', height: '300px' } }, el('canvas', { ref: lineChartRef }))
                        ),
                        el('div', { className: 'chart-container' },
                            el('h2', null, 'Service Interest'),
                            el('div', { style: { position: 'relative', height: '300px' } }, el('canvas', { ref: barChartRef }))
                        )
                    ),
                    el('div', { className: 'table-container' },
                        el('h2', null, 'Recent Events (50)'),
                        el('table', null,
                            el('thead', null, el('tr', null, el('th', null, 'Event Name'), el('th', null, 'Page Path'), el('th', null, 'Device'), el('th', null, 'Time'), el('th', null, 'Metadata'))),
                            el('tbody', null,
                                data.recentEvents.length > 0 ? data.recentEvents.map(evt =>
                                    el('tr', { key: evt.id },
                                        el('td', null, evt.event_name),
                                        el('td', null, evt.page_path),
                                        el('td', null, evt.device),
                                        el('td', null, new Date(evt.created_at).toLocaleString()),
                                        el('td', null, evt.metadata ? JSON.stringify(evt.metadata) : '-')
                                    )
                                ) : el('tr', null, el('td', { colSpan: 5 }, 'No recent events found.'))
                            )
                        )
                    )
                ) : null
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(el(App));
    </script>
</body>

</html>
