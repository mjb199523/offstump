<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized - OFFSTUMP</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --orange-primary: #FF6A00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .message-box {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 106, 0, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            color: #FF6B6B;
            margin-bottom: 20px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: var(--orange-primary);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #E65C00;
        }
    </style>
</head>

<body>
    <div class="message-box">
        <h1>Access Denied</h1>
        <p>You don't have access to this page. This could be because you're not logged in, your account is deactivated,
            or you lack the required permissions.</p>
        <a href="/auth/login" class="btn">Go to Login</a>
    </div>
</body>

</html>
